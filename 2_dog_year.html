<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Human years yo Dog's years</title>

    <script>
        function cyears(form){
            form.dogage.value=form.myAge.value*7;
        }
    </script>
</head>
<body>
  <div class="container-fluid">
    <h1>Find out your age in dog years!</h1>
    <form method="post">
        <table>
            <tr>
                <td>
                    <input type="text" name="myAge" size="15" placeholder="Enter your age"/>
                </td>
            </tr>
            <td>
                <input type="button" value="Calculate" onclick="cyears(this.form)"/>
            </td>
            <tr>
                <td>
                    <h2>Your age in Dog Years is:</h2>
                </td>
                <td>
                    <input type="text" name="dogage" size="15"/>
                </td>
            </tr>
        </table>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Add More</title>
    <style>
       
        img{
            width: 250px;
            height: 200px;
            padding-right: 2px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn-info" onclick="add()">Add</button>
        <div id="container">
        </div>
    </div>
    <script>
       let counter = 0;
       function add() {
            let el = document.querySelector('#container');
            let html = `<div id="item${counter}">`;
            html += '<img src="img.jpg" alt="">';
            html += '<input type="text" />';
            html += `<button class="btn" onclick="deleteItem(${counter})">Remove</button>`;
            html += '</div>';
            el.insertAdjacentHTML('beforeEnd', html);
            counter++;
       }

       function deleteItem(num) {
            let el = document.querySelector(`#item${num}`);
            el.remove();
       }
    </script>
</body>
</html>

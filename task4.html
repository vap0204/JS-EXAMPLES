<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Създайте JSON обект от текстови полета (name, price, quantity) 
        и го покажете в конзолата
     -->
     <div>
        <input type="text" id="name"> <br/>
        <input type="number" id="price" step="0.01"> <br/>
        <input type="number" id="quantity"> <br/>
        <button id="show">Show</button>
     </div>

     <script src="jquery.js"></script>
     <script>
        $(function(){
            $('#show').click(function(){
                let name = $('#name').val();
                let price = parseFloat ( $('#price').val() );
                let quantity =  parseInt( $('#quantity').val() );
                let product = {name: name, price: price, quantity: quantity};
                console.log({name, price, quantity});
                console.log(product);
                console.log( product.name );
                product.name = "Pesho";
                product.year = 2022;
                console.log(product);
            });
        });
     </script>
</body>
</html>

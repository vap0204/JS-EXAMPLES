<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <input type="number" placeholder="First number" id="num1" ><br><br>
    <input type="number" placeholder="Second number" id="num2" ><br><br>
    <button class="btn" onclick="getValue();">GCD</button><br><br>
    <span id="result" ></span>
    <script>
        function gcd(a, b) {
        var R;
        while ((a % b) > 0)  {
            R = a % b;
            a = b;
            b = R;
        }
        return b;
        }

        function getValue(){
            var r1 = document.getElementById("num1").value;
            var r2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = gcd(r1, r2); 
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
          #box{
                width: 200px;
                height:100px;
            }
            img{
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div id="box">
        <img id="img1"src="1.jpg" alt="">
    </div>
    <br>
    <div id="box">
        <img id="img2"src="2.jpg" alt="">
    </div>
    <br>
    <button onclick="switchImg()">Switch</button>
    <script>
        function switchImg(){
            let img1=document.querySelector("#img1").src;
            let img2=document.querySelector("#img2").src;
            document.querySelector("#img2").src=img1;
            document.querySelector("#img1").src=img2;
        }
    </script>
</body>
</html>
